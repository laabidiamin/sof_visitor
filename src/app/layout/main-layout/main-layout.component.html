<div class="flex h-screen bg-gray-50">
      <!-- Sidebar -->
      <div [class]="sidebarCollapsed() ? 'w-20' : 'w-64'" class="bg-white shadow-lg overflow-y-auto flex flex-col transition-all duration-300">
        <!-- Logo -->
        <div class="p-6 border-b border-gray-200">
          <h1 [class]="sidebarCollapsed() ? 'text-2xl text-center' : 'text-xl'" class="font-bold text-gray-900 transition-all">
            {{ sidebarCollapsed() ? 'VM' : 'Visitor Manager' }}
          </h1>
          <p *ngIf="!sidebarCollapsed()" class="text-xs text-gray-500 mt-1">{{ currentUser()?.role | uppercase }}</p>
        </div>

        <!-- Menu -->
        <nav class="flex-1 px-4 py-6 space-y-2">
          <ng-container *ngFor="let item of menuItems()">
            <a
              *ngIf="!item.roles || item.roles.includes(currentUser()?.role || '')"
              [routerLink]="item.path"
              routerLinkActive="bg-blue-100 text-blue-600"
              [routerLinkActiveOptions]="activeOptions"
              [class]="sidebarCollapsed() ? 'justify-center' : 'justify-start'"
              [title]="sidebarCollapsed() ? item.label : ''"
              class="flex items-center gap-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition"
            >
              <span class="text-xl">{{ item.icon }}</span>
              <span *ngIf="!sidebarCollapsed()" class="font-medium">{{ item.label }}</span>
            </a>
          </ng-container>
        </nav>

        <!-- Collapse Button -->
        <div class="p-4 border-t border-gray-200">
          <button 
            (click)="toggleSidebar()"
            [class]="sidebarCollapsed() ? 'justify-center' : 'justify-start'"
            [title]="sidebarCollapsed() ? 'Étendre' : 'Réduire'"
            class="flex items-center gap-3 w-full px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-100 transition">
            <svg 
              [class]="sidebarCollapsed() ? 'rotate-180' : ''"
              class="w-5 h-5 transition-transform" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span *ngIf="!sidebarCollapsed()" class="font-medium">Réduire</span>
          </button>
        </div>

        <!-- Logout -->
        <div class="p-4 border-t border-gray-200">
          <button 
            (click)="handleLogout()" 
            [class]="sidebarCollapsed() ? 'justify-center' : 'justify-start'"
            [title]="sidebarCollapsed() ? 'Déconnexion' : ''"
            class="flex items-center gap-3 w-full px-4 py-3 text-gray-600 rounded-lg hover:bg-red-50 hover:text-red-600 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span *ngIf="!sidebarCollapsed()" class="font-medium">Déconnexion</span>
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Bar -->
        <div class="bg-white shadow-sm border-b border-gray-200 px-8 py-4 flex justify-between items-center">
          <div></div>
          <div class="flex items-center gap-4">
            <button class="relative text-gray-600 hover:text-gray-900">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
              </svg>
              <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">3</span>
            </button>
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">
              {{ (currentUser()?.name || 'U')[0] }}
            </div>
          </div>
        </div>

        <!-- Page Content -->
        <div class="flex-1 overflow-auto">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
